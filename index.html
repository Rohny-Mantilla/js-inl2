<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>inl2</title>
  </head>
  <body>
    <header class="header">
      <h1>TODOS</h1>
    </header>

    <div class="wrapper">
      <form id="todoForm">
        <div class="headline">
          <h2>Add Todo</h2>
        </div>
        <div class="input-group">
          <input
            type="text"
            id="todoInput"
            class="form-control"
            placeholder="Add todo..."
          />
          <div class="invalid" id="inputError"></div>
          <br />
          <button class="btn-primary">ADD</button>
        </div>
      </form>
    </div>

    <div id="output">
      <div class="todoList">
        <div class="todo">
          <p class="todo-title">todo title</p>
          <button class="btn btn-danger btn-sm">X</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
